<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Columbia Art</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            {% url 'home' as home %}
            {% url 'about' as about %}
            {% url 'contact' as contact %}
            <li {% if request.path == home %} class="nav-item active" {% endif %}>
                <a class="nav-link" href={% url 'home' %}> Home </a></li>
            <li {% if request.path == about %} class="nav-item active" {% endif %}>
                <a class="nav-link" href={% url 'about' %}> About </a></li>
            <li {% if request.path == contact %} class="nav-item active" {% endif %}>
                <a class="nav-link" href={% url 'contact' %}> Contact </a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
                {% if not request.user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'account_login' %}">Login</a>
              <a class="dropdown-item" href="{% url 'account_signup' %}">Signup</a>
                {% else %}
              <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                {% endif %}
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
</body>
</html>
